<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base_apparel_style.css"/>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png"/>
    <title>Base apparel coming soon master</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="core">
        <div class="imgs">
          <img id="logo" alt="logo" src="images/logo.svg" />
          <img id="mob" alt="avatar" src="images/hero-mobile.jpg"/>
        </div>
        <div class="text">
          <h1><span>WE'RE</span> COMING SOON</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion 
            store. Add your email below to stay up-to-date with annoucements 
            and our launch deals.
          </p>
          <form action="" method="GET">
            <input type="text" name="email" placeholder="Email Address" />
            <img id="error" alt="error icon" src="images/icon-error.svg" />
            <button type="submit"><img alt="" src="images/icon-arrow.svg" /></button>
          </form>
          <div class="alert">Please provide a valid email</div>
        </div>
      </div>
      <div class="illustration">
        <img alt="avatar" src="images/hero-desktop.jpg"/>
      </div>
    </main>
    <script src="base_apparel.js"></script>  
  </body>
</html>
